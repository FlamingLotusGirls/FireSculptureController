<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Fire Sculpture Control</title>
  <script type="text/javascript" src="jsGui/lib/jquery-ui-1.10.4.custom/js/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="jsGui/lib/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
  <script type="text/javascript" src="jsGui/lib/jquery-knob/js/jquery.knob.js"></script>
  <script type="text/javascript" src="jsGui/lib/jsrender/jsrender.min.js"></script>
  <script type="text/javascript" src="jsGui/ui.js"></script>
  
  <link rel="stylesheet" type="text/css" href="jsGui/style.css">
  <link rel="stylesheet" type="text/css" href="jsGui/lib/jquery-ui-1.10.4.custom/css/trontastic/jquery-ui-1.10.4.custom.min.css">
  <script type="text/javascript">
    $(document).ready(function(e) {
      doInit();
    });
  </script>
  
</head>
<body>
  <div id="mainDiv" style="overflow:auto;"></div>
  <div id="logDiv" style="clear:both; overflow:auto;" class=" ui-widget ui-widget-content ui-corner-all"></div>
  <div id="dialog"></div>
</body>


<script id="sculptureControllerTemplate" type="text/x-jsrender">
  <h1>{{>sculptureName}}</h1>
  <div id="sculptureControl" style="height:80%; width:60%; float:left">
    <ul id="sculptureControlTabLabels">
      <li><a href="#mainModule" onclick="activeTab='mainModule'">Main</a></li>
      {{for modules}}
        <li><a href="#{{>moduleId}}_module" onclick="activeTab='{{>moduleId}}_module'">{{>name}}</a></li>
      {{/for}}
    </ul>
    <div id="mainModule">
    </div>
    {{for modules}}
      <div id="{{>moduleId}}_module">
        <div id="{{>moduleId}}_outputView" class="outputView">
          {{for rows}}
            <div id="{{>moduleId}}_outputView_row{{>rowIndex}}">
              {{for cols}}
                <input type="checkbox" id="{{>moduleId}}_outputView_row{{>rowIndex}}_col{{>colIndex}}" class="pooferDisplay"><label style="width:15px; height:15px;" for="{{>moduleId}}_outputView_row{{>rowIndex}}_col{{>colIndex}}"></label>
              {{/for}}
            </div>
          {{/for}}
        </div>
        <select id="{{>moduleId}}_patternChoices" onChange="addPattern('{{>moduleId}}')" class="addPattern">
          <option value="none">Add Pattern</option>
          {{for availablePatternNames}}
            <option value="{{>name}}">{{>name}}</option>
          {{/for}}
        </select>
        <div style="float:left;" id="{{>moduleId}}_patternView" class="patternView">
          <select id="{{>moduleId}}_patternSelection" onChange="editPattern('{{>moduleId}}')" class="activePatternList" size="10">
            {{for patterns}}
              <option value="{{>patternInstanceId}}">{{>patternName}}</option>         
            {{/for}}
          </select>
        </div>
      </div>
    {{/for}}
  </div>
  <div id="inputs" style="float:left; width:30%; height:80%; overflow:auto; margin: 0px 0px 0px 15px;" class=" ui-widget ui-widget-content ui-corner-all">
    {{for inputs}}
      <div style="display:none; text-align:center; float:left; width:125px;" id="inputInstance{{>inputInstanceId}}_div">
        <span class="inputDescription" id="inputInstance{{>inputInstanceId}}_description"></span>
      </div>
    {{/for}}
  </div>

</script>

<script id="sculptureChooserTemplate" type="text/x-jsrender">
  <h1>Choose Sculpture</h1>
  <select id="sculptureChooser" onChange="changeSculpture()" size="10">
    <option value="none">None</option>
    {{for sculptures}}
      <option value="{{>sculptureId}}">{{>sculptureName}}</option>
    {{/for}}
  </select>
</script>


<script id="knobTemplate" type="text/x-jsrender">
  <input id="{{>id}}" value="{{>currentValue}}" data-width="100" data-height="100" data-max="{{>max}}" data-min="{{>min}}" data-skin="tron" class="knob" data-thickness=".2"> 
</script>
<script id="buttonTemplate" type="text/x-jsrender">
  <input id="{{>id}}" {{>checked}} type="checkbox"><label for="{{>id}}" style="width:75px; height:75px;"> </label>
</script>
<script id="inputControlTemplate" type="text/x-jsrender">
  <div class="controlContainer">
    {{:controlHtml}}
  </div>
</script>
<script id="selectTemplate" type="text/x-jsrender">
  <select id="{{>id}}" {{:onChange}}>
    {{for options}}
      <option value="{{>value}}">{{>description}}</option>
    {{/for}}
  </select>

</script>
<script id="formFieldsTemplate" type="text/x-jsrender">
  {{for fields}}
    <label for="{{>id}}">{{>label}}</label>
    {{if input}}
      <input id="{{>id}}">
    {{else checkbox}}
      <input type="checkbox" id="{{>id}}">
    {{else}}
      god fucking dammit
    {{/if}}
  {{/for}}

</script>



</html>
